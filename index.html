<!DOCTYPE html>
<html lang="en">
<head>

    }
    .container {
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background: #000;
    }
    .join-channel {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      font-weight: bold;

    .join-channel:hover {

    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPL LIVE - SOHIL SCRIPTER</h1>
    <a class="join-channel" href="https://t.me/sohilscripter" target="_blank">
      Join Us Now
    </a>

    <video id="video" controls autoplay muted playsinline></video>
    <p class="error" id="error-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://prod-sports-hin-fa.jiocinema.com/hls/live/2117033/inallow-ipl-2025/hin/1540040249/15mindvrm0196aee80e6b0944cfb66338cda8d9b49011april2025/master_apm_720_5.m3u8';
    const errorMessage = document.getElementById('error-message');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function (event, data) {
        errorMessage.textContent = "Failed to load video. It might be blocked by host or browser.";
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('error', () => {
        errorMessage.textContent = "Your browser doesn't support this video format.";
      });
    } else {
      errorMessage.textContent = "Your browser does not support HLS playback.";
    }
  </script>
</body>
